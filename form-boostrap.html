<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web Con Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Formulario con estilo Boostrap -->
    <div class="container">
        <div class="container form">
            <form action="#" method="GET" enctype="text/plain" name="Contacto">
                <fieldset>
                    <legend class="text-center header">Formulario Contacto</legend>
          
                    <div class="mb-2">
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre" required/>
                    </div>
             
                    <div class="mb-2">
                        <input class="form-control" id="correo" type="email" placeholder="Correo Electrónico" required/>
                    </div>
             
                    <div class="mb-2">
                        <textarea class="form-control" id="mensaje" type="text" placeholder="Introduzca su masaje para nosotros aquí. Nos pondremos en contacto con usted"  rows="5"  required></textarea>
                    </div>
    
                    <div class="mb-3 d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>

</html>
