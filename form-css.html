<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web Con CSS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Formulario con Hoja de estilo -->
    <section class="form-contacto">
        <h4>Formulario Contacto</h4>
        <form action="#" method="GET" enctype="text/plain" name="Contacto">
            <input class="controles" type="text" name="Nombre" value="" placeholder="Ingrese su Nombre" required>
            <input class="controles" type="email" name="correo" value="" placeholder="Ingrese su correo" required>
            <textarea class="controles" name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje" required></textarea>
            <input class="boton" type="submit" value="Enviar">
        </form>
    </section>
</body>

</html>
